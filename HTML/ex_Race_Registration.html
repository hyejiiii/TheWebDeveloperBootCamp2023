<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </p>
        <p>
            <label for="race">Select a Race: </label>
            <input type="radio" name="race" id="FunRun5k" value="Fun Run 5k">
            <label for="FunRun5k">Fun run 5k</label>
            <input type="radio" name="race" id="HalfMarathon" value="Half Marathon">
            <label for="HalfMarathon">Half Marathon</label>
            <input type="radio" name="race" id="FullMarathon" value="Full Marathon">
            <label for="FullMarathon">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <button>Register</button>
    </form>
</body>

</html>
