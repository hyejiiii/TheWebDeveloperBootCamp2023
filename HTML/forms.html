<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    file:///C:/tacos?username=name&password=password&color=%23f9bdbd&number=26
    <!-- GET 요청으로 전송해서 데이터가 URL에 표시됨 -->
    <!-- 데이터 표시되지 않게 보내려면 POST 요청이나 HTTP 요청 -->
    <!-- action="목적지, 보낼 주소" -->
    <!-- HTTP 요청을 통해 보냄 -->
    <!-- 폼 컨테이너를 통해 안에 있는 데이터들에 라벨을 붙여 전송 -->
    <button>OUTSIDE FORM</button>
    <hr>
    <form action="/tacos">
        <!-- 타입을 버튼으로 지정하면 제출하지 않음 -->
        <!-- 기본 타입은 submit -->
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <!-- type 속성에 따라 달라짐 -->
        <p>
            <label for="username">Enter a Username: </label>
            <!-- name="값": 데이터를 서버로 전송할 때 사용되는 name -->
            <input type="text" name="username" id="username" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a Password: </label>
            <input type="password" name="password" id="password" placeholder="password"><br>
        </p>
        <p>
            <label for="color">Enter a Color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number: </label>
            <input type="number" id="number" placeholder="enter a number" name="number" min="1" max="1000" step="2">
        </p>
        <!-- 버튼을 누르면 폼이 제출됨 -->
        <button>Submit</button>
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit !!</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit !</button>
    </form>
    <h3>Search Google !!</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google !</button>
    </form>
    <h3>Search Youtube !!</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube !</button>
    </form>

    <h2>More Inputs !</h2>
    <form action="/birds">
        <!-- checked를 적으면 체크된 상태가 기본값 -->
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <!-- radio는 그룹 중 하나만 선택해야함 -->
            <!-- 같은 name 부여해야함 -->
            <!-- 전송되는 데이터를 표시하고 싶으면 value -->
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">S</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">M</label>
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <!-- seleted를 적으면 해당 항목이 선택된게 기본값 -->
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese: </label>
            <!-- value = 시작값, step = 이동 범위  -->
            <input type="range" id="cheese" min="1" max="100" value="75" step="7" name="cheese">
        </p>
        <p>
            <label for="">Any Special Requests?</label>
            <textarea name="requests" id="requests" cols="40" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h2>연습문제</h2>
    <form action="">
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
        </p>
        <button>Register</button>
    </form>
</body>

</html>
